<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subir_productos.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Subir Productos</title>
</head>

<body>

    <header class="navegacion">
        <img src="./assets/logo.png" alt="Logo" class="logo" />
        <nav>
            <ul class="header__list-nav">
                <li class="header__link"><a href="#">Inicio</a></li>
                <li class="header__link"><a href="#">Productos</a></li>
                <li class="header__link">
                    <a href="lista_cliente.html">Loguin </a>
                </li>
                <li class="header__link"><a href="#">---</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--center flex--column">
        <section class="cartao cadastro">
            <h1 class="card__title">Registrar producto</h1>
            <form  class="flex flex--column" data-form>
                <!-- action="./registro_producto_concluido.html" -->
                <div class="input-container ">
                    <input name="file" id="file" class="file" type="file" placeholder="file"  required data-url/>
                    <label class="input-label" for="price"></label>
                  </div>
                <div class="input-container">
                    <input name="name" id="name" class="input" type="text" placeholder="Nombre" required data-name/>
                    <label class="input-label" for="name">Nombre</label>
                    <span class="input-message-error">Este campo no es valido</span>
                </div>
                <div class="input-container registry__price-container">
                    <input name="price" id="price" class="input" type="text" placeholder="Precio" required data-price/>
                    <label class="input-label" for="price">Precio</label>
                    <span class="input-message-error">Este campo no es valido</span>
                </div>
                <div class="input-container registry__description-container">
                    <input class="input" name="description" id="description" placeholder="Descripción" data-description/>
                    <label class="input-label" for="description">Descripción</label>
                    <span class="input-message-error">Este campo no es valido</span>
                </div>
                <button  class="button log ">Agregar producto</button>
            </form>
        </section>
    </main>
    <script type="module" src="/controllers/crear-productos-controller.js"></script>
</body>

</html>
